<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Houseviewing Planner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>House Viewing Mapper</h1>
      <form id="user-form" class="form">
        <h2>Register A User</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="name" placeholder="Enter Name" />
          <input type="text" id="home" placeholder="Add home coordinates" />
        </div>
      </form>

      <div class="user-list">
        <label>Select User</label>
        <select id="user">
          <option value="1">Ben</option>
          <option value="2">James</option>
          <option value="3">Anna</option>
          <option value="4">Jo</option>
        </select>
      </div>

      <div id="map"></div>
      <form id="house-form" class="form">
        <h2>Add a viewing</h2>
        <div class="form-control">
          <label for="name">name</label>
          <input type="text" id="name" placeholder="Enter Name" />
          <input type="text" id="house" placeholder="Add house coordinates" />
          <textarea
            id="notes"
            placeholder="Add house cost, viewing time, and property notes"
          ></textarea>
        </div>
      </form>
      <script
        type="application/javascript"
        src="src/services/api.js"
        charset="UTF-8"
      ></script>
      <script
        type="application/javascript"
        src="src/models/user.js"
        charset="UTF-8"
      ></script>
      <script
        type="application/javascript"
        src="src/models/map.js"
        charset="UTF-8"
      ></script>
      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA05LxqMIAvnlXyl3wjnQNd3PeUPcP1DcE&callback=initMap"
      ></script>
      <script
        type="application/javascript"
        src="src/index.js"
        charset="UTF-8"
      ></script>
    </div>
  </body>
</html>
