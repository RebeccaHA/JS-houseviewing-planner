<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Houseviewing Planner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <h2 id="main-title">House Viewing Mapper</h2>
        <form id="user-form" class="form">
          <h3 id="register-title">Register user</h3>
          <div class="form-control">
            <input type="text" id="name" placeholder="Enter Name" />
            <input
              type="integer"
              id="home_longitude"
              placeholder="Add home longitude"
            />
            <input
              type="integer"
              id="home_latitude"
              placeholder="Add home latitude"
            />
            <button id="create-user">Register</button>
          </div>
        </form>
        <div class="user-list">
          <label id="select-user">Select User</label>
          <select id="user-dropdown"> </select>
        </div>
        <div id="map"></div>
      </div>

      <div class="row-2">
        <form id="house-form" class="form">
          <h3>Add a viewing</h3>
          <div class="form-control">
            <input type="text" id="house-name" placeholder="Enter Name" /><br />
            <input type="integer" id="lng" placeholder="Add longitude" /><br />
            <input type="integer" id="lat" placeholder="Add latitude" /><br />
            <input
              type="text"
              id="viewing-time"
              placeholder="Add viewing time"
            /><br />
            <input
              type="text"
              id="viewing-date"
              placeholder="Add viewing date"
            />

            <br />
            <textarea
              rows="4"
              cols="16"
              id="house-information"
              placeholder="Add information about the property, housemates and monthly rent"
            ></textarea
            ><br />
            <button id="add-viewing">Add viewing</button>
          </div>
        </form>
      </div>

      <script
        type="application/javascript"
        src="src/services/api.js"
        charset="UTF-8"
      ></script>
      <script
        type="application/javascript"
        src="src/models/house.js"
        charset="UTF-8"
      ></script>
      <script
        type="application/javascript"
        src="src/models/user.js"
        charset="UTF-8"
      ></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA05LxqMIAvnlXyl3wjnQNd3PeUPcP1DcE"></script>

      <!-- <script
        type="application/javascript"
        src="src/models/map.js"
        charset="UTF-8"
      ></script> -->
      <script
        type="application/javascript"
        src="src/index.js"
        charset="UTF-8"
      ></script>
    </div>
  </body>
</html>
